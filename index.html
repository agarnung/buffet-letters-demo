    <title>Buffett Letters</title>
    
    <!-- Estilos iniciales para evitar flash blanco -->
    <style>
      /* Mientras carga Tailwind */
      body {
        background-color: #ecfdf5; /* emerald-50 */
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      /* Loading spinner */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #065f46; /* emerald-800 */
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="loading">Cargando Buffett Letters...</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Mostrar contenido cuando React estÃ© listo
      window.addEventListener('load', function() {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root) root.style.opacity = '1';
          document.querySelector('.loading').style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
