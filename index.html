    <title>Buffett Letters</title>
    
    <!-- Estilos iniciales para evitar flash blanco -->
    
    <style>
      body {
        background-color: #ecfdf5;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #065f46;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="loading">Cargando Buffett Letters...</div>
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root) root.style.opacity = '1';
          const loading = document.querySelector('.loading');
          if (loading) loading.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
